# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1, 2560x1440@240, 2560x0, 1, vrr, 2 
monitor=HDMI-A-1, 2560x1440@144, 0x0, 1, vrr, 0
monitor=DP-2, 2560x1440@144, 5120x0, 1, vrr, 0

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = WLR_DRM_NO_ATOMIC,1

exec-once=~/.cargo/bin/wpaperd
exec-once=~/.config/ags/launch.sh
exec-once=steam

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.3 # -1.0 to 1.0, 0 means no modification.
}

general {
    gaps_in = 2
    gaps_out = 2
    border_size = 2
    col.active_border = rgba(cc6666ff)
    col.inactive_border = rgba(59595970)

    layout = dwindle

    allow_tearing = true
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 8
        passes = 4
        popups = true
        noise = 0.005
    }

    drop_shadow = no
    shadow_range = 20
    shadow_render_power = 4
    col.shadow = rgba(1a1a1a70)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = open, 0.25, 0.55, 0.1, 1.0

    animation = windows, 1, 6, open
    animation = windowsOut, 1, 5, default, popin 75%
    animation = border, 1, 7, default
    animation = borderangle, 1, 7, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    background_color = rgba(00000000)
}

# Workspace configuration
workspace = name:steam, monitor:DP-1
workspace = name:lutris, monitor:DP-1
workspace = name:emu, monitor:DP-1

# Window rules for tearing and xwayland video bridge (some apps use that to screenshare)
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = immediate, class:^(cs2|steam_app_\d+)$
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$ 

# Window rules for flameshot (screenshotting)
windowrulev2=noanim,class:^(flameshot)$
windowrulev2=float,class:^(flameshot)$
windowrulev2=fakefullscreen,class:^(flameshot)$
windowrulev2=monitor 0,class:^(flameshot)$

# Window rules to automatically move certain applications to workspaces
windowrulev2 = workspace name:steam, class:(steam),
windowrulev2 = workspace name:lutris, class:(lutris)
windowrulev2 = workspace name:emu, title:Ryujinx.*
windowrulev2 = monitor DP-1, class:(steam)
windowrulev2 = monitor DP-1, class:(lutris)
windowrulev2 = monitor DP-1, title:Ryujinx.*

# layerrule = blur, ags-*
# layerrule = ignorezero, ags-*
layerrule = blur,ags-*
layerrule = ignorezero,ags-*

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, name:emu
bind = $mainMod, 9, workspace, name:lutris
bind = $mainMod, 0, workspace, name:steam

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, name:emu
bind = $mainMod SHIFT, 9, movetoworkspace, name:lutris
bind = $mainMod SHIFT, 0, movetoworkspace, name:steam

# Move window around in workspace
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot Tool (grim, slurp)
bind = , Print, exec, XDG_CURRENT_DESKTOP=sway flameshot gui -r | wl-copy

# Make media keys work
bindl=, XF86AudioPlay, exec, playerctl play-pause # the stupid key is called play , but it toggles 
bindl=, XF86AudioNext, exec, playerctl next 
bindl=, XF86AudioPrev, exec, playerctl previous